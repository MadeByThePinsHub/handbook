image: python:latest

before_script:
  - python --version
  - pip --version
  # Download required dependencies for this repository.
  - pip install pymdown-extensions mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin
  - find handbook -type f | xargs wc -w

cache:
  paths:
    - site

stages:
  - build
  - deploy

mkdocs_build:
  stage: build
  script:
    - mkdocs build
  artifacts:
    paths:
      - site
    expire_in: 7 days

pages:
  stage: deploy
  script:
    - mv site public
  artifacts:
    paths:
      - public
    # To help GitLab save space and per artifacts retention plicy, expire the contents of 'public' folder after 30 days unless someone chose to kept those files.
    expire_in: 30 days
