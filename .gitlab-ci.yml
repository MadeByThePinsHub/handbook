image: python:latest

before_script:
  - python --version
  - pip --version
  - pip install pymdown-extensions mkdocs mkdocs-material mkdocs-git-revision-date-localized
  - find handbook -type f | xargs wc -w

pages:
  script:
    - mkdocs build
    - mv site public
  artifacts:
    paths:
      - public
    # To help GitLab save space and per artifacts retention plicy, expire the contents of 'public' folder after 30 days unless someone chose to kept those files.
    expire_in: 30 days
