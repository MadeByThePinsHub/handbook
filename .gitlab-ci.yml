# Use GitLab's Build Images to use multiple languages.
image: "registry.gitlab.com/gitlab-org/gitlab-build-images:ruby-2.7-python-3.7.4"

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V  # Print out python version for debugging
  - ruby -V # Print out ruby version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

stages:
  - install
  - build
  - dry-run
  - triage
  - deploy

dependency_installer:
  stage: install
  script:
    - pip install -r requirements.txt
    - gem install gitlab-triage

mkdocs_build:
  stage: build
  script:
    - mkdocs build
  artifacts:
    paths:
      - site
    expire_in: 7 days

words_counter:
  stage: build
  script: scripts/builds/count-words.sh
  only:
    - manual

dry-run:triage-ops:
  stage: dry-run
  script: scripts/dry-runs/gl-triage-ops.sh
  only:
    - manual

triage-ops:
  stage: triage
  script:
    # Use your own token! Do not steal.
    - gitlab-triage --token $API_TOKEN --source-id  --host-url $HOST_URL
  only:
    - schedules

pages:
  stage: deploy
  script:
    - mv site public
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    refs:
      - staging
