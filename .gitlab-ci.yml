image: python:3.6

before_script:
  - pip install pymdown-extensions
  - pip install mkdocs
  - pip install mkdocs-material

pages:
  script:
    - find handbook -type f | xargs wc -w
    - mkdocs build
    - mv site public
  artifacts:
    paths:
      - public
  # To help GitLab save space and per artifacts retention plicy, expire the contents of 'public' folder after 30 days unless someone chose to kept those files.
  expires_in: 30 days
